<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="start-screen show">
        <h1>Rock, Paper, Scissors</h1>
        <button id="start-game-btn" onclick="startGame()">Start game</button>
    </div>
    <div class="game hidden">
   
        <div class="stats">
            <div class="player1">
                <h2>Player 1</h2>
                <div class="player-score"></div>
            </div>
            <div class="player2">
                <h2>Player 2</h2>
                
                <div class="ai-score"></div>
            </div>
        </div>
        <div class="gameboard">
        <div class="player-move"></div>
        <div class="result"></div>
        <div class="ai-move"></div>
        </div>
        <div class="options">
            <button id="rock" alt="rock" ><img src="./imgs/rock.jpg" alt="rock" onclick="handleRock()"></img></button>
            <button id="paper" alt="paper"><img src="./imgs/paper.svg" alt="paper" onclick="handlePaper()"></img></button>
            <button id="scissors" alt="scissors"><img src="./imgs/scissors.svg" alt="paper" onclick="handleScissors()"></img></button>
        </div>
        <div class="history">
        </div>
    </div>


   
</body>
</html>
