<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="game">
        <div class="btns">
            <div class="btn" id="rock" onclick="playRound('rock')"></div>
            <div class="btn" id="paper" onclick="playRound('paper')"></div>
            <div class="btn" id="scissors" onclick="playRound('scissors')"></div>
        </div>
        <div class="result"></div>
        <div class="scores">
            <div class="score">Player: <div id="playerScore"></div></div>
            <div class="score">Computer: <div id="computerScore"></div></div>
        </div>
    </div>
    <div class="win"></div>
    <div class="showMoves">
         <div class="playerMove"></div>
         <div class="vs">VS</div>
         <div class="computerMove"></div>
    </div>
</body>
</html>
